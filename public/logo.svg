<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients for modern look -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4DAE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#1A0033" stroke-width="3" opacity="0.1"/>

  <!-- Left face (Purple) - Woman/Safety -->
  <path d="M 60 40 Q 40 60 40 100 Q 40 140 60 160 L 100 160 L 100 40 Z"
        fill="url(#purpleGradient)" filter="url(#shadow)"/>

  <!-- Right face (Orange) - Verification/Trust -->
  <path d="M 100 40 L 100 160 Q 120 140 140 100 Q 140 60 120 40 Z"
        fill="url(#orangeGradient)" filter="url(#shadow)"/>

  <!-- Left eye (Purple side) -->
  <circle cx="65" cy="75" r="6" fill="#1A0033" opacity="0.6"/>
  <circle cx="65" cy="75" r="3" fill="#1A0033"/>

  <!-- Right eye (Orange side) - With security symbol -->
  <circle cx="125" cy="75" r="6" fill="#1A0033" opacity="0.6"/>
  <circle cx="125" cy="75" r="2.5" fill="#1A0033"/>

  <!-- Shield accent on right eye -->
  <g opacity="0.8">
    <path d="M 135 65 L 140 70 L 138 80 Q 135 82 132 80 L 130 70 Z" fill="#1A0033" opacity="0.3"/>
  </g>

  <!-- Left mouth (subtle) -->
  <path d="M 70 110 Q 75 115 85 115" stroke="#1A0033" stroke-width="2.5" fill="none"
        stroke-linecap="round" opacity="0.5"/>

  <!-- Right mouth (confident smile) -->
  <path d="M 115 110 Q 120 115 130 115" stroke="#1A0033" stroke-width="2.5" fill="none"
        stroke-linecap="round" opacity="0.7"/>

  <!-- Center dividing line (subtle gradient transition) -->
  <line x1="100" y1="40" x2="100" y2="160" stroke="#1A0033" stroke-width="1.5" opacity="0.15"/>

  <!-- Safety/Lock symbol between faces (top) -->
  <g transform="translate(100, 32)">
    <rect x="-5" y="0" width="10" height="6" rx="1" fill="none" stroke="#6A1B9A" stroke-width="1.2" opacity="0.6"/>
    <circle cx="0" cy="3" r="1.5" fill="#6A1B9A" opacity="0.6"/>
  </g>

  <!-- Verification checkmark (bottom center) -->
  <g transform="translate(100, 155)" opacity="0.5">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#FF5722" stroke-width="1.2"/>
    <path d="M -2 0 L 0 2 L 2 -1" stroke="#FF5722" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
