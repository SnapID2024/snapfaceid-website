<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4DAE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon (compact) -->
  <g transform="translate(25, 25)">
    <!-- Outer ring -->
    <circle cx="15" cy="15" r="18" fill="none" stroke="#1A0033" stroke-width="0.8" opacity="0.1"/>

    <!-- Left face (Purple) -->
    <path d="M 8 5 Q 2 10 2 15 Q 2 20 8 25 L 15 25 L 15 5 Z"
          fill="url(#purpleGradient)"/>

    <!-- Right face (Orange) -->
    <path d="M 15 5 L 15 25 Q 22 20 22 15 Q 22 10 15 5 Z"
          fill="url(#orangeGradient)"/>

    <!-- Left eye -->
    <circle cx="10" cy="11" r="1.2" fill="#1A0033" opacity="0.6"/>

    <!-- Right eye -->
    <circle cx="20" cy="11" r="1.2" fill="#1A0033" opacity="0.6"/>

    <!-- Mouth expressions -->
    <path d="M 11 17 Q 13 18 15 18" stroke="#1A0033" stroke-width="0.6" fill="none"
          stroke-linecap="round" opacity="0.5"/>
    <path d="M 15 17 Q 17 18 19 18" stroke="#1A0033" stroke-width="0.6" fill="none"
          stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Text Logo -->
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#6A1B9A">Snap</tspan><tspan fill="#FF5722">face</tspan><tspan fill="#1A0033">ID</tspan>
  </text>

  <!-- Tagline -->
  <text x="75" y="68" font-family="Arial, sans-serif" font-size="10" font-weight="400" letter-spacing="0.5" fill="#666">
    PERSONAL SAFETY DATING
  </text>
</svg>
